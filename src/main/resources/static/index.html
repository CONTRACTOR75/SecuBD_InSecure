<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftDelivery - Connexion Partenaire</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 0;
            box-shadow: 0 10px 40px rgba(255, 184, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 45% 55%;
        }

        .brand-side {
            background: #FFB800;
            padding: 80px 50px;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .brand-side::before {
            content: '';
            position: absolute;
            top: 0;
            right: -50px;
            width: 100px;
            height: 100%;
            background: #FFB800;
            transform: skewX(-10deg);
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo-box {
            width: 60px;
            height: 60px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 1.8em;
            color: #FFB800;
        }

        .brand-side h1 {
            font-size: 2.8em;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .brand-side p {
            font-size: 1.15em;
            line-height: 1.7;
            font-weight: 400;
            opacity: 0.95;
        }

        .form-side {
            padding: 80px 60px;
            background: #FFFFFF;
            position: relative;
        }

        .mode-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #FFB800;
        }

        .switch-version {
            position: absolute;
            top: 30px;
            left: 30px;
            background: transparent;
            color: #000000;
            border: 2px solid #000000;
            padding: 10px 24px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .switch-version:hover {
            background: #000000;
            color: #FFB800;
        }

        h2 {
            color: #000000;
            margin-bottom: 10px;
            margin-top: 50px;
            font-size: 2em;
            font-weight: 700;
        }

        .subtitle {
            color: #666666;
            margin-bottom: 40px;
            font-size: 1em;
        }

        .tabs {
            display: flex;
            margin-bottom: 40px;
            border-bottom: 3px solid #F5F5F5;
        }

        .tab {
            padding: 15px 35px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.05em;
            color: #666666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -3px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab.active {
            color: #000000;
            border-bottom-color: #FFB800;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #000000;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #E0E0E0;
            background: #FAFAFA;
            font-size: 1em;
            transition: all 0.3s;
            font-family: 'Arial', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #FFB800;
            background: #FFFFFF;
        }

        button[type="submit"] {
            width: 100%;
            padding: 18px;
            background: #FFB800;
            color: #000000;
            border: none;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            background: #000000;
            color: #FFB800;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 184, 0, 0.4);
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 18px 30px;
            color: #000000;
            font-weight: 600;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            border-left: 5px solid;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            background: #FFB800;
            border-left-color: #000000;
        }

        .toast.error {
            background: #000000;
            color: #FFB800;
            border-left-color: #FFB800;
        }

        .info {
            display: block;
            margin-top: 4px;
            font-size: 0.85em;
        }

        .info.error {
            color: #d9534f;
        }

        .info.success {
            color: #5cb85c;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .brand-side {
                padding: 50px 40px;
            }

            .brand-side::before {
                display: none;
            }

            .form-side {
                padding: 50px 40px;
            }
        }
    </style>
</head>

<body>
    <div id="toast" class="toast"></div>

    <div class="container">
        <div class="brand-side">
            <div class="logo-container">
                <div class="logo-box">S</div>
            </div>
            <h1>SwiftDelivery</h1>
            <p>Solutions logistiques professionnelles pour entreprises. Accédez à votre espace de gestion et optimisez
                vos opérations de livraison.</p>
        </div>

        <div class="form-side">
            <button id="switch-btn" class="switch-version" onclick="switchVersion()"></button>
            <div class="mode-indicator" id="version-badge"></div>

            <h2>Connexion</h2>
            <p class="subtitle">Accédez à votre espace professionnel</p>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Connexion</button>
                <button class="tab" onclick="switchTab('register')">Inscription</button>
            </div>

            <div id="login-tab" class="tab-content active">
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Identifiant</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit">Se connecter</button>
                </form>
            </div>

            <div id="register-tab" class="tab-content">
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Identifiant</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Email professionnel</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" name="password" id="password" required>
                        <small id="password-strength" class="info"></small>
                    </div>
                    <div class="form-group">
                        <label>Confirmer le mot de passe</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                        <small id="password-match" class="info"></small>
                    </div>
                    <button type="submit">Créer un compte</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // VERSION INSÉCURISÉE - Mode B (Port 8080)
        const PORT = 8080;
        const SECURE_PORT = 8081;
        const API_BASE = `http://localhost:${PORT}`;
        const switchTargetUrl = `http://localhost:${SECURE_PORT}/index.html`;

        function initMode() {
            document.getElementById('switch-btn').textContent = 'Passer en Mode B (Sécurisé)';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function switchVersion() {
            try {
                const testUrl = `http://localhost:${SECURE_PORT}/index.html`;
                const response = await fetch(testUrl, {
                    method: 'GET',
                    mode: 'no-cors',
                    signal: AbortSignal.timeout(2000)
                });
                window.location.href = testUrl;
            } catch (error) {
                showToast('Le service en Mode B (Sécurisé) semble indisponible. Veuillez réessayer', 'error');
            }
        }

        // LOGIN INSÉCURISÉ : Paramètres dans l'URL (GET)
        async function handleLogin(e) {
            e.preventDefault();
            const form = e.target;
            const username = form.username.value;
            const password = form.password.value;

            try {
                // ⚠️ INSÉCURISÉ : Credentials en GET params (visible dans l'URL)
                const response = await fetch(
                    `${API_BASE}/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                );
                const data = await response.text();

                if (response.ok && data.includes('successful')) {

                    showToast('Connexion réussie', 'success');
                    setTimeout(() => {
                        window.location.href = `dashboard.html?user=${username}`;
                    }, 1500);
                } else {
                    showToast('Identifiants incorrects', 'error');
                }
            } catch (error) {
                showToast('Service temporairement indisponible', 'error');
            }
        }
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add("btn-loading");
                button.disabled = true;
            } else {
                button.classList.remove("btn-loading");
                button.disabled = false;
            }
        }


        // REGISTER INSÉCURISÉ : Paramètres dans l'URL (GET)
        async function handleRegister(e) {
            e.preventDefault();
            const form = e.target;
            const username = form.username.value;
            const email = form.email.value;
            const password = form.password.value;

            try {
                const response = await fetch(
                    `${API_BASE}/register?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&email=${encodeURIComponent(email)}`
                );
                const data = await response.text();

                if (response.ok) {
                    showToast('Compte créé avec succès ! Connexion...', 'success');
                    setTimeout(() => {
                        window.location.href = `dashboard.html?user=${username}`;
                    }, 3000);
                } else {
                    showToast('Erreur lors de la création du compte', 'error');
                }
            } catch (error) {
                showToast('Service temporairement indisponible. Veuillez réessayer', 'error');
            }
        }

        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm_password");

        const strengthInfo = document.getElementById("password-strength");
        const matchInfo = document.getElementById("password-match");

        // Vérification du mot de passe en temps réel
        password.addEventListener("input", () => {
            const value = password.value;

            const rules = [
                { regex: /.{8,}/, text: "Au moins 8 caractères" },
                { regex: /[A-Z]/, text: "Au moins une majuscule" },
                { regex: /[a-z]/, text: "Au moins une minuscule" },
                { regex: /[0-9]/, text: "Au moins un chiffre" },
                { regex: /[^A-Za-z0-9]/, text: "Au moins un caractère spécial" }
            ];

            let passed = 0;
            rules.forEach(rule => { if (rule.regex.test(value)) passed++; });

            if (value.length === 0) {
                strengthInfo.textContent = "";
                strengthInfo.className = "info";
                return;
            }

            strengthInfo.textContent = `Mot de passe faible ${passed}/5`;
            strengthInfo.className = passed >= 4 ? "info success" : "info error";
        });

        // Vérification de la correspondance
        confirmPassword.addEventListener("input", () => {
            const value = confirmPassword.value ;
            
            if (confirmPassword.value === password.value) {
                matchInfo.textContent = "Les mots de passe correspondent";
                matchInfo.className = "info success";
            } else {
                matchInfo.textContent = "Les mots de passe ne correspondent pas";
                matchInfo.className = "info error";
            }

            if (value.length === 0) {
                matchInfo.textContent = "";
                matchInfo.className = "info";
                return;
            }
        });
        window.onload = initMode;
    </script>
</body>

</html>
